
<div>
  <md-toolbar class="md-accent">
    <div class="md-toolbar-tools"><span translate="translate">Estoy interesado</span></div>
  </md-toolbar>
  <form ng-submit="$ctrl.save()" layout-padding="layout-padding" layout="column">
    <md-input-container flex="flex">
      <label translate="translate">Nombre</label>
      <input ng-model="$ctrl.purchaseRequest.name" name="name"/>
    </md-input-container>
    <md-input-container flex="flex">
      <label translate="translate">Email</label>
      <input ng-model="$ctrl.purchaseRequest.email" type="email" name="email"/>
    </md-input-container>
    <md-input-container>
      <label translate="translate">Celular</label>
      <input ng-model="$ctrl.purchaseRequest.cellPhoneNumber" required="required" name="cellPhoneNumber"/>
    </md-input-container>
    <md-button type="submit" ng-disabled="$ctrl.saving" class="md-raised md-accent">Enviar</md-button>
  </form>
</div>
